apiVersion: apps/v1
kind: Deployment
metadata:
  name: igrp-process-studio-frontend
  namespace: igrp-process-studio-frontend
  labels:
    app: igrp-process-studio-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: igrp-process-studio-frontend
  template:
    metadata:
      labels:
        app: igrp-process-studio-frontend
    spec:
      containers:
        - name: igrp-process-studio-frontend
          image: docker.io/irnzing/irn:igrp-process-studio-frontend
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: igrp-process-studio-frontend-conf
            - secretRef:
                name: igrp-process-studio-frontend-secret