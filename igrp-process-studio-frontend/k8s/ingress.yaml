apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: igrp-process-studio-frontend-ingress
  namespace: igrp-process-studio-frontend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    # rewrite only the prefix, keep the rest of the path
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - host: igrp-process-studio-frontend.zingdevelopers.com
      http:
        paths:
          # original root path
          - path: /
            pathType: Prefix
            backend:
              service:
                name: igrp-process-studio-frontend-service
                port:
                  number: 80

          # new prefix path (plain)
          - path: /apps/igrp-process-studio
            pathType: Prefix
            backend:
              service:
                name: igrp-process-studio-frontend-service
                port:
                  number: 80