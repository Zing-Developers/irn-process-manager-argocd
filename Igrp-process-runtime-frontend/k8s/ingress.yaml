apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: igrp-process-runtime-frontend-ingress
  namespace: igrp-process-runtime-frontend
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: igrp-process-runtime-frontend.zingdevelopers.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: igrp-process-runtime-frontend-service
                port:
                  number: 80
