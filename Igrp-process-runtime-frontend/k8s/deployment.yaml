apiVersion: apps/v1
kind: Deployment
metadata:
  name: igrp-process-runtime-frontend
  namespace: igrp-process-runtime-frontend
  labels:
    app: igrp-process-runtime-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: igrp-process-runtime-frontend
  template:
    metadata:
      labels:
        app: igrp-process-runtime-frontend
    spec:
      containers:
        - name: igrp-process-runtime-frontend
          image: docker.io/irnzing/irn:igrp-process-management-frontend-with-basepath
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: igrp-process-runtime-frontend-conf
            - secretRef:
                name: igrp-process-runtime-frontend-secret
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10   # wait 10s after container start
            periodSeconds: 15         # check every 15s
            timeoutSeconds: 3         # fail if no response in 3s
            failureThreshold: 3       # restart if 3 consecutive fails
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5    # readiness checked earlier
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3