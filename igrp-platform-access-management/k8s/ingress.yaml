apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: igrp-platform-access-management-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: portalunico-iam-manager-dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: igrp-platform-access-management-service
                port:
                  number: 8080
