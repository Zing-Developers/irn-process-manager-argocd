apiVersion: apps/v1
kind: Deployment
metadata:
  name: igrp-process-management-backend-api
  labels:
    app: igrp-process-management-backend-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: igrp-process-management-backend-api
  template:
    metadata:
      labels:
        app: igrp-process-management-backend-api
    spec:
      containers:
        - name: igrp-process-management-backend-api
          image: irnzing/irn:igrp-process-management-backend-api
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          envFrom:
            - configMapRef:
                name: irn-process-management-backend-conf
            - secretRef:
                name: irn-process-management-backend-secret