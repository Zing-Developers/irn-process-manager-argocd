apiVersion: v1
kind: ConfigMap
metadata:
  name: igrp-platform-access-management-backend-conf
  namespace: igrp-platform-access-management-backend
data:
  AUTH_JWT_ISSUER: "https://igrp-kc.zingdevelopers.com/realms/igrp"
  ENABLE_SWAGGER: "true"
  IGRP_KEYCLOAK_GRANT_TYPE: "client_credentials"
  IGRP_KEYCLOAK_REALM: "igrp"
  IGRP_KEYCLOAK_SERVER_URL: "https://igrp-kc.zingdevelopers.com"
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info"
  OTEL_ENABLED: "false"
  MINIO_BUCKET_NAME: "igrp"
  MINIO_PORT: "9000"
  MINIO_SECURITY: "false"
  MINIO_URL: "minio.minio.svc.cluster.local"
  SERVICE_NAME: "igrp-platform-access-management-backend-service"
  SERVICE_PORT: "8080"
  SPRING_CLOUD_DISCOVERY_ENABLED: "true"          
  SPRING_DATA_REDIS_URL: "redis://redis.redis.svc.cluster.local:6379"
  SPRING_PROFILES_ACTIVE: "production"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"


