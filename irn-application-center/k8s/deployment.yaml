apiVersion: apps/v1
kind: Deployment
metadata:
  name: irn-application-center
  labels:
    app: irn-application-center
spec:
  replicas: 2
  selector:
    matchLabels:
      app: irn-application-center
  template:
    metadata:
      labels:
        app: irn-application-center
    spec:
      containers:
        - name: irn-application-center
          image: irnzing/irn:igrp-application-center
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          envFrom:
            - configMapRef:
                name: irn-application-center-conf
            - secretRef:
                name: irn-application-center-secret