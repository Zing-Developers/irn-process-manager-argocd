apiVersion: apps/v1
kind: Deployment
metadata:
  name: access-management
  labels:
    app: access-management
spec:
  replicas: 2
  selector:
    matchLabels:
      app: access-management
  template:
    metadata:
      labels:
        app: access-management
    spec:
      containers:
        - name: access-management
          image: registry.nosi.cv/igrp/access-management-api:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://iam-cnpg-cluster-rw:5432/db_igrp_iam"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "postgres"
          
