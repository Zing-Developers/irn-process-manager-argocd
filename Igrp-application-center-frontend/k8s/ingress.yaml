apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: igrp-application-center-frontend-ingress
  namespace: igrp-application-center-frontend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
spec:
  ingressClassName: nginx
  rules:
    - host: igrp-app-center.zingdevelopers.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: igrp-application-center-frontend-service
                port:
                  number: 80
