apiVersion: apps/v1
kind: Deployment
metadata:
  name: irn-process-management-frontend
  namespace: irn-process-management-frontend
  labels:
    app: irn-process-management-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: irn-process-management-frontend
  template:
    metadata:
      labels:
        app: irn-process-management-frontend
    spec:
      containers:
        - name: irn-process-management-frontend
          image: docker.io/irnzing/irn:irn-process-management-demo-frontend
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: irn-process-management-frontend-conf
            - secretRef:
                name: irn-process-management-frontend-secret