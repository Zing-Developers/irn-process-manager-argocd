apiVersion: v1
kind: Service
metadata:
  name: igrp-process-runtime-backend-service
  namespace: igrp-process-runtime-backend
  labels:
    app: igrp-process-runtime-backend
spec:
  selector:
    app: igrp-process-runtime-backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP