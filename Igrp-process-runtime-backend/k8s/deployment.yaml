apiVersion: apps/v1
kind: Deployment
metadata:
  name: Igrp-process-runtime-backend
  labels:
    app: Igrp-process-runtime-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Igrp-process-runtime-backend
  template:
    metadata:
      labels:
        app: Igrp-process-runtime-backend
    spec:
      containers:
        - name: Igrp-process-runtime-backend
          image: docker.io/irnzing/irn:igrp-process-management-backend-api
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          envFrom:
            - configMapRef:
                name: Igrp-process-runtime-backend-conf
            - secretRef:
                name: Igrp-process-runtime-backend-secret