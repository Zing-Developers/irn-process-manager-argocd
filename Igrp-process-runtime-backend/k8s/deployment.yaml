apiVersion: apps/v1
kind: Deployment
metadata:
  name: igrp-process-runtime-backend
  namespace: igrp-process-runtime-backend
  labels:
    app: igrp-process-runtime-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: igrp-process-runtime-backend
  template:
    metadata:
      labels:
        app: igrp-process-runtime-backend
    spec:
      containers:
        - name: igrp-process-runtime-backend
          image: docker.io/irnzing/irn:igrp-process-management-backend-api
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: igrp-process-runtime-backend-conf
            - secretRef:
                name: igrp-process-runtime-backend-secret